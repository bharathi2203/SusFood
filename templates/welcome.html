<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SusFood</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- animate css link -->
    <link rel="shortcut icon" href="pics/logo.png"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
</head>
<body>
    <img src="pics/logo.png">
    <h1>Welcome to SusFood!</h1>
    <a href="base.html"><button class=btn>Let's Go</button></a>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Gaegu&family=Lato:wght@300&family=Open+Sans:wght@300&family=Roboto:wght@100;300;900&display=swap');
        *{
            margin: 0 px;
            padding: 0 px;
            background-color: #DCE9E2;
            text-align: center;
        }
        h1{
            font-family: 'Gaegu';
            font-weight: bold;
            font-size: 120px;
            color: #8DAC9B;
            text-align: center;
            margin-top: 0;
        }
        img{
            width: 50%;
            height: 300px;
            object-fit: contain;
            display: block;
            display: block;
            margin-left: auto;
            margin-right: auto;
            margin-top: 3%;
        }
        .btn{
            background-color: rgb(140,169,137);
            padding: 0.5rem 2rem;
            border: 1px #ccc solid;
            display: inline-block;
            /* margin: 2rem 0 0; */
            border-radius: 50px;
            text-decoration:none;
            color: white;
            font-family: 'Gaegu';
            font-size: 30px;
            transition: background 500ms ease;
            margin: 0 auto;
        }
        .btn:hover{
            background: #f4f4f4;
            color: rgb(140,169,137);
        }
    </style>
</body>
</html>
